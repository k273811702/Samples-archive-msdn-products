<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.7.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       -->
    <!--    <script src="../../Scripts/Office/1.0/office.js" type="text/javascript"></script>          -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
       <div id="fb-root"></div>   
        
       <script>
           // Load the SDK Asynchronously
           (function (d) {
               var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
               if (d.getElementById(id)) { return; }
               js = d.createElement('script'); js.id = id; js.async = true;
               js.src = "//connect.facebook.net/en_US/all.js";
               ref.parentNode.insertBefore(js, ref);
           }(document));

           // Initialize the SDK upon load
           window.fbAsyncInit = function () {
               FB.init({
                   appId: '141460309366117', // Replace this placeholder with your Facebook App ID (see Facebook developer documentation)
                   status: true, // check login status
                   cookie: true, // enable cookies to allow the server to access the session
                   xfbml: true,  // parse XFBML
                   oauth: true // enables OAuth 2.0
               });

               FB.login(function (response) {
                   // handle the response
                   FB.api('/me', function (response) {
                       app.showNotification('Good to see you, ' + response.name + '!');
                   });
               }, { scope: 'user_likes,friends_likes,user_birthday,friends_birthday,user_relationships,friends_relationships,read_friendlists' });

              
               FB.getLoginStatus(function (response) {
                   if (response.status === 'connected') {
                       // the user is logged in and has authenticated your
                       // app, and response.authResponse supplies
                       // the user's ID, a valid access token, a signed
                       // request, and the time the access token 
                       // and signed request each expire
                       var uid = response.authResponse.userID;

                   } else if (response.status === 'not_authorized') {
                       // the user is logged in to Facebook, 
                       // but has not authenticated your app
                       app.showNotification('Not authorized!');
                   } else {
                       // the user isn't logged in to Facebook.
                       app.showNotification('Log-in failed!');
                   }
               });


               // listen for and handle auth.statusChange events
               FB.Event.subscribe('auth.statusChange', function (response) {
                   if (response.authResponse) {
                       // user has auth'd your app and is logged into Facebook
                       FB.api('/me', function (me) {
                           if (me.name) {
                               document.getElementById('auth-displayname').innerHTML = me.name + "<br /><br />";
                           }
                       })
                       document.getElementById('auth-loggedout').style.display = 'none';
                       document.getElementById('auth-loggedin').style.display = 'block';
                   } else {
                       // user has not auth'd your app, or is not logged into Facebook
                       document.getElementById('auth-loggedout').style.display = 'block';
                       document.getElementById('auth-loggedin').style.display = 'none';
                   }
               });

               // respond to clicks on the login and logout links
               document.getElementById('auth-loginlink').addEventListener('click', function () {
                   FB.login();
               });
               document.getElementById('auth-logoutlink').addEventListener('click', function () {
                   FB.logout();
               });
           }
    </script>

    <!-- Page content -->
    <div id="content-header">
        <div class="padding">
            <h1>Welcome to Facebook!</h1>           
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
                <div id="auth-status">
                    <div id="auth-loggedout">
                        <a href="#" id="auth-loginlink"><strong>Log in</strong></a>
                    </div>
                    <div id="auth-loggedin" style="display:none">
                        <h2>Hi, <span id="auth-displayname"></span></h2>
                        <a href="#" id="auth-logoutlink"><strong>Log out</strong></a>
                        <div><br /></div>
                    </div>                
                </div>
            <button id="display-data">Display User Information</button>            
        </div>    
    </div>     
    
</body>
</html>
