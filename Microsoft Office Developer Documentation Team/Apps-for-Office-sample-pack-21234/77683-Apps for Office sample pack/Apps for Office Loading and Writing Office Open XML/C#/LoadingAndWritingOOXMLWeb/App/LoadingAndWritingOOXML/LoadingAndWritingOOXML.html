<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.8.2.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="LoadingAndWritingOOXML.css" rel="stylesheet" type="text/css" />
    <script src="LoadingAndWritingOOXML.js" type="text/javascript"></script>
</head>
<body>
      <div id="content-header">
        <div class="padding">
            <h1>Set Content Using OOXML</h1>
        </div>
    </div>
    <!-- The functions to insert various content types or display their OOXML markup are wired to the 11 buttons below in the file LoadingAndWritingOOXML.js-->
    <!-- The onchange event in the two radio buttons on this page calls the clickHandler function from LoadingAndWritingOOXML.js to reset the wiring for the 11 buttons below-->

    <div id="content-main">
      <div class="padding">
        <div id="Content">
            <p>Use this app to insert samples from a range of rich content types, as listed below. Or show the Office Open XML (OOXML) markup for a selected content type right on the page. Select an option and then click the button for the content type you need.</p>
            <p>
                <input type = "radio" name = "radChoice" id = "setOOXMLContent" value = "content"  checked="checked" onchange="clickHandler();" />
                <label for = "setOOXMLContent" style="margin-right:20px; font-weight:bold;">Set Content</label>
                <input type = "radio" name = "radChoice" id = "setOOXMLMarkup" value = "markup" onchange="clickHandler();"  />
                <label for = "setOOXMLMarkup" style="font-weight:bold;">Show me the OOXML</label>
            </p>            
            
            <button id="setFText">Set Formatted Text</button>
            <button id="setSText">Set Styled Text</button>
            <button id="setImage">Set Simple Image</button>
            <button id="setPhoto">Set Formatted Photo</button>
            <button id="setBox">Set Text Box</button>
            <button id="setShape">Set Shape</button>
            <button id="setControl">Set Content Control</button>
            <button id="setFTable">Set Formatted Table</button>
            <button id="setSTable">Set Styled Table</button>
            <button id="setSmartArt">Set SmartArt Diagram</button>
            <button id="setChart">Set Chart</button>
        </div>
        </div>
    </div>
</body>
</html>
