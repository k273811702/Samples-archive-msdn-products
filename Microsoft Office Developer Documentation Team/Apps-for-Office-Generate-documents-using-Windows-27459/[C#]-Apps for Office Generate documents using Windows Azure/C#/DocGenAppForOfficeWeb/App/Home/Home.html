<body>
    <!-- Page content -->
    <div id="content-header">
        <div class="padding">
            <h1>Simple Document Generation</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <p>Save your selection as a building block for new documents.</p>
            <p>Click on sections in the list below to insert in this document.</p>
            <div class="padding">
                <button id="open-doc-section-form">Save selection as document section</button>
                <div id="new-doc-section-form" hidden="hidden">
                    <h3>Add New Document Section</h3>
                    <label for="doc-section-category">Category:</label>
                    <input id="doc-section-category" type="text" list="categories" required="required" /><br />
                    <datalist id="categories"></datalist>
                    <label for="doc-section-name">Name:</label>
                    <input id="doc-section-name" required="required" type="text" />
                    <button id="save-doc-section">Save Document Section</button>
                    <button id="cancel-save">Cancel</button>
                </div>
            </div>
            <div id="sections"></div>
            <div class="padding">
                <button id="populate-sample-data">Populate Sample Data</button>
            </div>
            <p style="margin-top: 50px;">
                <a target="_blank" href="http://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a>
            </p>
        </div>
    </div>
</body>
